<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
      <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(20, 33, 61, 0.6), rgba(20, 33, 61, 0.6)), url('{{ url_for("static", filename="img/imagen1.png") }}') no-repeat center center fixed;
      background-size: cover;
    }

    .login-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #14213d;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      padding: 15px;
      color: rgb(163, 161, 161);
      bottom: 0;
      width: 90%;
      font-size: small;
      text-align: center;
    }
  
    .forgot-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #14213d;
      text-decoration: none;
      transition: 0.3s;
      text-align: center;
    }

    .forgot-link:hover {
      color: #1b2a52;
      text-decoration: underline;
  }

    .flash-message {
      cursor: pointer;
  }

    .flash-message {
      padding: 14px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 1;
      transform: translateX(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
  }

    .flash-message.show {
      opacity: 1;
      transform: translateX(0);
  }

    .flash-message.hide {
      opacity: 0;
      transform: translateX(30px);
  }
    
    .flash-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      width: auto;
      max-width: 350px;
  }

    .flash-message {
      padding: 14px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 1;
      animation: slideIn 0.5s ease forwards;
  }

    .flash-message.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border-left: 5px solid #0f5132;
  }

    .flash-message.error,
    .flash-message.danger {
      background-color: #f8d7da;
      color: #842029;
      border-left: 5px solid #842029;
  }

    .flash-message.warning {
      background-color: #fff3cd;
      color: #664d03;
      border-left: 5px solid #664d03;
  } 
</style>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<body>
  <form method="POST" class="login-form">
    <h2>Iniciar sesión</h2>
    <input type="text" name="usuario" placeholder="Usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
    <div style="text-align: center; margin-top: 15px;">
        <a href="{{ url_for('auth.solicitud_recuperacion') }}" 
            class="btn btn-secondary" 
            style="background-color: #1a1f36; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
              ¿Olvidaste tu contraseña?
        </a>
    </div>

<footer>
    © 2025 Bitácoras OMT Alico — Sistema de Registro Interno
</footer>

  </form>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".flash-message").forEach(msg => {

      try { alertSound.play(); } catch(e) {}

      setTimeout(() => msg.classList.add("show"), 50);

      const autoClose = setTimeout(() => {
        closeMessage(msg);
      }, 5000);

      msg.addEventListener("click", () => {
        clearTimeout(autoClose);
        closeMessage(msg);
      });

    });

    function closeMessage(msg) {
      msg.classList.remove("show");
      msg.classList.add("hide");

      setTimeout(() => msg.remove(), 800);
    }
  });
</script>
<script>
  const alertSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");
  alertSound.volume = 0.25; 
</script>
</body>
</html>
